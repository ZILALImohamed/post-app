<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="!!successMessage">
    {{successMessage}}
  </div>
  <div class="mb-3">
    <a type="button"
       class="btn btn-link"
       routerLink="/posts">Back to posts
    </a>
  </div>
  <div >
    <h2 class="mb-3">Create new Post</h2>
    <app-post-form (action)="createPost($event)"
                   [users]="users"></app-post-form>
  </div>
</div>
